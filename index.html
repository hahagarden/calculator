<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="calculator__display">0</section>
      <section class="calculator__buttons">
        <article class="button-row">
          <button class="clear">AC</button>
          <button class="back">‚Üê</button>
          <button class="calculate">Enter</button>
        </article>
        <article class="button-row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">+</button>
        </article>
        <article class="button-row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">*</button>
        </article>
        <article class="button-row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button>
        </article>
        <article class="button-row">
          <button class="number number--zero">0</button>
          <button class="decimal">.</button>
          <button class="operator">/</button>
        </article>
      </section>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
